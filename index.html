<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Poster Designer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Lao:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body class="dashboard-page">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-logo">CanvasPro Dashboard</div>
            <a href="canvas.html" class="btn-create">
                <i data-lucide="plus" style="width: 20px; height: 20px;"></i>
                Create Blank
            </a>
        </div>
        <div class="controls-section">
            <div class="search-box">
                <i data-lucide="search" style="width: 20px; height: 20px; color: var(--text-secondary);"></i>
                <input type="text" id="search-input" placeholder="Search templates...">
            </div>

            <div class="tabs" id="category-tabs">
                <button class="tab active" data-category="all">All</button>
                <button class="tab" data-category="Social Media">Social Media</button>
                <button class="tab" data-category="Presentation">Presentations</button>
                <button class="tab" data-category="Poster">Posters</button>
                <button class="tab" data-category="Infographic">Infographics</button>
            </div>
        </div>

        <!-- Sidebar Navigation -->
        <div class="sidebar-nav">
            <button class="nav-btn active" data-tab="elements-panel" title="Elements">
                <i data-lucide="shapes"></i>
            </button>
            <button class="nav-btn" data-tab="templates-panel" title="Templates">
                <i data-lucide="layout-template"></i>
            </button>
            <button class="nav-btn" data-tab="layers-panel" title="Layers">
                <i data-lucide="layers"></i>
            </button>
            <div class="spacer"></div>
            <!-- Bottom Actions? -->
        </div>

        <!-- Sidebar Content -->
        <div class="sidebar-content">
            <!-- Elements Panel -->
            <div id="elements-panel" class="panel-section active">
                <div class="panel-header">
                    <h3>Elements</h3>
                </div>
                <!-- New Elements Library Container -->
                <div id="elements-library-container" class="elements-library-container">
                    <!-- Content Injected by ElementsPanel.js -->
                </div>
            </div>

            <!-- Templates Panel -->
            <div id="templates-panel" class="panel-section">
                <div class="panel-header">
                    <h3>Templates</h3>
                </div>
                <div id="templates-grid" class="templates-grid">
                    <!-- Injected by TemplatesPanel.js -->
                </div>
            </div>
        </div>

        <div class="template-grid" id="template-grid">
            <!-- Loading state -->
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">
                Loading templates...
            </div>
        </div>
    </div>

    <script type="module" src="./src/dashboard.js"></script>
</body>

</html>
