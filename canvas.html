<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Designer Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Lao:wght@400;700&family=Noto+Serif+Lao:wght@400;700&family=Noto+Sans+Lao+Looped:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left"><a href="index.html" class="icon-btn nav-link-btn" title="Back to Dashboard"><i
            data-lucide="layout-grid"></i></a>
        <a href="index.html" class="logo nav-brand">CanvasPro</a>

        <!-- Canvas Size Controls (Moved to Navbar) -->
        <div style="border-right: 1px solid var(--border-color); padding-right: 12px; margin-right: 12px;">
          <button id="btn-open-resize" class="btn btn-sm" title="Resize Canvas">
            <i data-lucide="scaling" style="width: 14px; height: 14px;"></i>
            <span>Resize</span>
          </button>
        </div>


      </div>

      <div class="nav-center">
        <div class="nav-actions nav-undo-redo">
          <button id="btn-undo" class="icon-btn" title="Undo (Ctrl+Z)">
            <i data-lucide="undo-2" style="width: 14px; height: 14px;"></i>
          </button>
          <button id="btn-redo" class="icon-btn" title="Redo (Ctrl+Y)">
            <i data-lucide="redo-2" style="width: 14px; height: 14px;"></i>
          </button>
        </div>

        <div class="separator-vertical"></div>

        <div class="nav-actions">
          <button id="btn-duplicate" class="icon-btn" title="Duplicate">
            <i data-lucide="copy" style="width: 14px; height: 14px;"></i>
          </button>
          <button id="btn-lock" class="icon-btn" title="Lock/Unlock">
            <i data-lucide="lock" style="width: 14px; height: 14px;"></i>
          </button>
        </div>

        <!-- Zoom Controls (Moved to Navbar) -->
        <div class="zoom-toolbar-nav zoom-controls-wrapper">
          <button id="btn-draw-mode" class="icon-btn" title="Free Drawing" style="width: 28px; height: 28px;">
            <i data-lucide="pencil" style="width: 14px; height: 14px;"></i>
          </button>
          <div class="separator-vertical"></div>
          <button id="btn-hand-tool" class="icon-btn" title="Hand Tool (Space)" style="width: 28px; height: 28px;">
            <i data-lucide="hand" style="width: 14px; height: 14px;"></i>
          </button>
          <div class="separator-vertical"></div>
          <button id="btn-zoom-out" class="icon-btn" title="Zoom Out" style="width: 28px; height: 28px;">
            <i data-lucide="minus" style="width: 14px; height: 14px;"></i>
          </button>
          <span id="zoom-level" class="zoom-level-text">100%</span>
          <button id="btn-zoom-in" class="icon-btn" title="Zoom In" style="width: 28px; height: 28px;">
            <i data-lucide="plus" style="width: 14px; height: 14px;"></i>
          </button>
          <button id="btn-zoom-reset" class="icon-btn" title="Reset Zoom" style="width: 28px; height: 28px;">
            <i data-lucide="maximize" style="width: 14px; height: 14px;"></i>
          </button>
        </div>
      </div>

      <div class="nav-right nav-right-group">
        <!-- View Options -->
        <div class="input-group" style="flex-direction: row; align-items: center; gap: 8px; margin-right: 12px;">
          <button id="btn-toggle-rulers" class="icon-btn active" title="Toggle Rulers">
            <i data-lucide="ruler"></i>
          </button>
          <button id="btn-toggle-grid" class="icon-btn" title="Toggle Grid">
            <i data-lucide="grid-3x3"></i>
          </button>
        </div>

        <button id="btn-save-project" class="btn btn-sm" title="Save Project">
          <i data-lucide="save" style="width: 14px; height: 14px;"></i>
          <span>Save</span>
        </button>
        <button id="btn-load-project" class="btn btn-sm" title="Load Project">
          <i data-lucide="folder-open" style="width: 14px; height: 14px;"></i>
          <span>Load</span>
        </button>
        <input type="file" id="load-file-input" accept="application/json" class="hidden">

        <div class="separator-vertical-lg"></div>

        <button id="btn-navbar-export" class="btn btn-primary btn-sm">
          <i data-lucide="download" style="width: 14px; height: 14px;"></i>
          <span>Export</span>
        </button>
      </div>
    </nav>

    <!-- Main Workspace -->
    <div class="workspace">
      <!-- Left Sidebar: ASSETS ONLY -->
      <aside class="sidebar">
        <!-- New Tab Header -->
        <div class="sidebar-tabs">
          <button class="tab-btn active" data-target="elements-wrapper">Elements</button>
          <button class="tab-btn" data-target="templates-wrapper">Templates</button>
        </div>

        <!-- Elements Wrapper -->
        <div id="elements-wrapper">
          <div class="section">
            <div class="section-title">Add Elements</div>
            <div class="row sidebar-elements-grid">
              <button id="btn-add-text" class="btn btn-element">
                <i data-lucide="type" style="width: 24px; height: 24px;"></i>
                <span>Text</span>
              </button>
              <button id="btn-add-image" class="btn btn-element">
                <i data-lucide="image" style="width: 24px; height: 24px;"></i>
                <span>Image</span>
              </button>
            </div>
            <input type="file" id="file-input" class="hidden" accept="image/*">
          </div>

          <!-- Dynamic Elements Library -->
          <div id="elements-library-container"></div>
        </div>

        <!-- Templates Wrapper -->
        <div id="templates-wrapper" style="display: none;">
          <div class="section-title">Templates</div>
          <div id="templates-grid" class="templates-grid">
            <!-- Injected by TemplatesPanel -->
          </div>
        </div>
      </aside>

      <!-- Ruler Wrapper Layout -->
      <div id="ruler-wrapper"
        style="flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;">
        <!-- Horizontal Ruler Row -->
        <div
          style="height: 20px; display: flex; background: var(--bg-tertiary); z-index: 20; border-bottom: 1px solid var(--border-color); overflow: hidden;">
          <div class="ruler-corner"
            style="width: 20px; height: 20px; flex-shrink: 0; background: var(--bg-tertiary); border-right: 1px solid var(--border-color);">
          </div>
          <canvas id="ruler-h" style="flex: 1; height: 20px; cursor: ns-resize; display: block;"></canvas>
        </div>

        <!-- Workspace Row -->
        <div style="flex: 1; display: flex; overflow: hidden; position: relative;">
          <!-- Vertical Ruler Column -->
          <div
            style="width: 20px; background: var(--bg-tertiary); z-index: 20; border-right: 1px solid var(--border-color); overflow: hidden;">
            <canvas id="ruler-v" style="width: 20px; height: 100%; cursor: ew-resize; display: block;"></canvas>
          </div>

          <!-- Scrollable Canvas Area -->
          <main class="canvas-area" id="canvas-wrapper" style="flex: 1; overflow: auto; position: relative;">
            <div class="canvas-container-wrapper">
              <canvas id="c"></canvas>
            </div>
          </main>
        </div>
      </div>

      <!-- Right Sidebar: PROPERTIES & LAYERS -->
      <aside class="sidebar-right">

        <!-- Properties Section (Context Sensitive) -->
        <div class="section-title">Properties</div>

        <!-- Background Controls (Always available if nothing selected, or if canvas selected) -->
        <div class="section" id="bg-controls-section">
          <div class="section-header bg-controls-header">CANVAS
            BACKGROUND</div>
          <select id="bg-type" style="margin-bottom: 8px;">
            <option value="solid">Solid Color</option>
            <option value="gradient">Gradient</option>
          </select>

          <!-- Solid Controls -->
          <div id="bg-solid-controls" class="input-group">
            <div class="input-group" style="position: relative;">
              <label>Color</label>
              <div id="bg-color-swatch" class="color-swatch" style="background: #ffffff;">
              </div>
              <!-- Popup Wrapper -->
              <div id="bg-color-picker-wrap" class="color-picker-popup">
                <hex-color-picker id="bg-color-picker"></hex-color-picker>
              </div>
            </div>
          </div>

          <!-- Gradient Controls -->
          <div id="bg-gradient-controls" style="display: none; flex-direction: column; gap: 8px;">
            <div class="row">
              <div class="input-group" style="flex: 1;">
                <label>Start</label>
                <input type="color" id="bg-grad-start" value="#ffffff">
              </div>
              <div class="input-group" style="flex: 1;">
                <label>End</label>
                <input type="color" id="bg-grad-end" value="#e0e0e0">
              </div>
            </div>
            <div class="input-group">
              <label>Direction</label>
              <select id="bg-grad-dir">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
                <option value="diagonal">Diagonal</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Selected Object Properties -->
        <div id="object-properties" style="display: flex; flex-direction: column; gap: 16px;">
          <!-- Content generated dynamically by PropertyPanel.js -->
        </div>


        <div class="section-divider" style="height: 1px; background: var(--border-color); margin: 16px 0;"></div>

        <div class="section"
          style="flex: 1; display: flex; flex-direction: column; overflow: hidden; min-height: 200px;">
          <div class="section-title">Layers</div>
          <div id="layers-list" class="layers-list"
            style="flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px;">
            <!-- Layers injected here -->
          </div>
        </div>

      </aside>

      <!-- Export Modal (Overlay) - To be implemented via JS toggling usually, but for now we'll put it in a hidden container or dialog -->
      <dialog id="export-dialog" class="export-dialog">
        <div class="export-header">
          <h3>Export Design</h3>
          <button id="btn-close-export" class="icon-btn" style="border:none;"><i data-lucide="x"></i></button>
        </div>

        <div class="section">
          <div class="input-group">
            <label>File Name</label>
            <input type="text" id="export-name" value="design">
          </div>
        </div>

        <div class="section" style="margin-top: 12px;">
          <div class="input-group">
            <label>Format</label>
            <div class="row">
              <label class="radio-label">
                <input type="radio" name="export-format" value="png" checked> PNG
              </label>
              <label class="radio-label">
                <input type="radio" name="export-format" value="pdf"> PDF
              </label>
              <label class="radio-label">
                <input type="radio" name="export-format" value="svg"> SVG
              </label>
            </div>
          </div>
        </div>

        <div class="section" id="quality-group" style="margin-top: 12px;">
          <div class="input-group">
            <label>Quality</label>
            <select id="export-quality">
              <option value="1">Standard (1x)</option>
              <option value="2">High (2x)</option>
              <option value="3">Ultra (3x)</option>
              <option value="4">Max (4x)</option>
            </select>
          </div>
        </div>

        <div class="section" style="margin-top: 20px;">
          <button id="btn-do-export" class="btn btn-primary" style="width: 100%; justify-content: center;">
            Download
          </button>
        </div>
      </dialog>

      <!-- Resize Modal -->
      <dialog id="resize-dialog" class="export-dialog">
        <div class="export-header">
          <h3>Resize Canvas</h3>
          <button id="btn-close-resize" class="icon-btn" style="border:none;"><i data-lucide="x"></i></button>
        </div>

        <div class="section">
          <div class="row">
            <div class="input-group" style="flex: 1;">
              <label>Width</label>
              <input type="number" id="resize-w" value="800">
            </div>
            <div class="input-group" style="flex: 0; display: flex; align-items: center; padding-top: 24px;">
              <span style="color: var(--text-secondary);">x</span>
            </div>
            <div class="input-group" style="flex: 1;">
              <label>Height</label>
              <input type="number" id="resize-h" value="600">
            </div>
          </div>
        </div>

        <div class="section" style="margin-top: 20px;">
          <button id="btn-apply-resize" class="btn btn-primary" style="width: 100%; justify-content: center;">
            Apply
          </button>
        </div>
      </dialog>

    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
